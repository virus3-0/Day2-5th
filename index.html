<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-Sign-Up Form</title>
</head>

<body>
    <div align="center">
        <section style="background-color:rgb(0, 119, 255) ; height: 60px; width: 450px">
        <div align="left"><p style="font-size: 30px ; color: rgb(255, 0, 64); margin: top 5px; margin-left: auto;">Sign Up</p></div>
        </section>
        <section style="background-color:rgb(6, 15, 44) ;color:rgb(255, 0, 21) ; width: 450px" align="center"><br>

        First Name <input type="text" name="name" id="name" placeholder="Enter First Name "><br><br>
        Last Name <input type="text" name="name" id="name" placeholder="Enter Last Name"><br><br>
        Date of Birth <input type="date"><br><br>
        Gender <input type="radio" name="male" value="male" id="male">Male
        <input type="radio" value="male" name="male" id="male">Female <br><br>
        Country
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="USA">Australia</option>
            <option value="Japan">England</option>
        </select><br><br>
        E-mail <input type="text" placeholder="Enter E-mail"><br><br>
        Phone <input type="text" placeholder="Enter Phone"><br><br>
        Password <input type="password"><br><br>
        Confirm Password <input type="password"><br><br>
        <input type="checkbox"> I Agree to the Terms of use
        </section>
        <section style="background-color: rgb(76, 0, 255) ; color:white ;height: 60px ; width: 450px">
            <section align="right" style="padding: 15px ;word-spacing: 10px;">
            <button style="color: white; background-color: rgb(128, 0, 17); height: 32px">Submit</button>
            <button style="color: white; background-color: rgb(128, 0, 17); height: 32px">Cancel</button>
            </section>
        </section>
    </div>    
</body>

</html>
